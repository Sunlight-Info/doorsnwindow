<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOORS N WINDOW</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 20px;
      background-color: #fff;
    }
    header img {
      max-width: 150px;
    }
    h1 {
      color: #003366; /* Blue accent */
      margin: 10px 0;
      font-size: 1.8em;
    }
    h2 {
      color: #b8860b; /* Gold accent */
      margin: 10px 0 20px 0;
      font-size: 1.2em;
    }
    .buttons {
      margin: 20px 0;
    }
    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      background-color: #003366;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }
    .buttons a:hover {
      background-color: #b8860b;
    }
    .pdf-buttons a {
      background-color: #f0f0f0;
      color: #003366;
    }
    .pdf-buttons a:hover {
      background-color: #b8860b;
      color: #fff;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px 0;
    }
    .gallery img {
      width: 200px;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .contact {
      background-color: #f9f9f9;
      padding: 20px;
      margin-top: 30px;
    }
    .contact p, .contact a {
      margin: 5px 0;
      color: #003366;
      text-decoration: none;
    }
    @media (max-width: 600px) {
      .gallery img {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

  <!-- Header / Logo -->
  <header>
    <img src="logo.png" alt="DOORS N WINDOW Logo">
    <h1>DOORS N WINDOW</h1>
    <h2>Premium Steel, UPVC & Aluminium Door & Window Solutions</h2>
  </header>

  <!-- PDF Buttons -->
  <div class="buttons pdf-buttons">
    <a href="DoorsNWindow_Brochure.pdf" target="_blank" download>Download Brochure</a>
    <a href="DoorsNWindow_RateList.pdf" target="_blank" download>View Rate List</a>
  </div>

  <!-- Gallery -->
  <div class="gallery">
    <img src="steel-door.jpg" alt="Steel Door – Main Entrance">
    <img src="upvc-window.jpg" alt="UPVC Window – Sliding Type">
    <img src="aluminium-door.jpg" alt="Aluminium Door – Glass Design">
    <img src="bathroom-pvc-door.jpg" alt="Bathroom PVC Door">
    <img src="site-installation.jpg" alt="Site Installation Photo">
  </div>

  <!-- Call & WhatsApp Buttons -->
  <div class="buttons">
    <a href="tel:+91XXXXXXXXXX">Call Now</a>
    <a href="https://wa.me/XXXXXXXXXX" target="_blank">WhatsApp</a>
  </div>

  <!-- Contact Section -->
  <div class="contact">
    <p><strong>Address:</strong> DOORS N WINDOW, Uttam Place, Shop No. 7, Khajapura, Bailey Road, Patna-14</p>
    <p><strong>Email:</strong> <a href="mailto:info@doorsnwindow.com">info@doorsnwindow.com</a></p>
    <p><strong>Google Map:</strong> <a href="https://goo.gl/maps/insertmaplink" target="_blank">View Location</a></p>
  </div>

</body>
</html>
